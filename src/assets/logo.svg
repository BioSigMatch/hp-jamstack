<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#005EA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0CAD67;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#005EA8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004A86;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0CAD67;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modular Connection Points -->
  <circle cx="15" cy="36" r="3" fill="#0CAD67"/>
  <circle cx="25" cy="32" r="3" fill="#005EA8"/>
  <circle cx="35" cy="40" r="3" fill="#0CAD67"/>
  
  <!-- Connection Lines (representing modularity) -->
  <line x1="15" y1="36" x2="25" y2="32" stroke="#0CAD67" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="32" x2="35" y2="40" stroke="#005EA8" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Text: BioSigMatch -->
  <text x="45" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    BioSig
  </text>
  <text x="45" y="48" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    Match
  </text>
  

</svg>